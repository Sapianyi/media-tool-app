<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Media Tool</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #222222);
            --tg-btn: var(--tg-theme-button-color, #2481cc);
            --tg-btn-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { background: var(--tg-bg); color: var(--tg-text); font-family: -apple-system, sans-serif; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 400px; }
        .preview-box { width: 100%; height: 250px; border: 2px dashed #ccc; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 20px; position: relative; cursor: pointer; }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        .btn { background: var(--tg-btn); color: var(--tg-btn-text); border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-upload { background: #28a745; margin-bottom: 20px; }
        .loading-text { display: none; margin-bottom: 10px; color: var(--tg-btn); font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-box" onclick="document.getElementById('fileInput').click()">
            <span id="placeholder">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</span>
            <img id="previewImg" src="">
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <div id="status" class="loading-text">–ò–ò –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç —Ñ–æ—Ç–æ...</div>

        <button class="btn btn-upload" onclick="document.getElementById('fileInput').click()">üìÇ –í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–æ–µ —Ñ–æ—Ç–æ</button>
        <button class="btn" onclick="sendToAI('clean')">‚úÇÔ∏è –£–¥–∞–ª–∏—Ç—å —Ñ–æ–Ω</button>
        <button class="btn" onclick="sendToAI('white_bg')">üì¶ –°–¥–µ–ª–∞—Ç—å –±–µ–ª—ã–π —Ñ–æ–Ω</button>
        <button class="btn" onclick="sendToAI('sticker')">üé® –°–¥–µ–ª–∞—Ç—å —Å—Ç–∏–∫–µ—Ä (–û–±–≤–æ–¥–∫–∞)</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const placeholder = document.getElementById('placeholder');
        const status = document.getElementById('status');

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                previewImg.src = URL.createObjectURL(file);
                previewImg.style.display = 'block';
                placeholder.style.display = 'none';
            }
        };

        async function sendToAI(mode) {
            const file = fileInput.files[0];
            if (!file) return tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ñ–æ—Ç–æ!");

            status.style.display = 'block';
            tg.MainButton.showProgress();
            tg.MainButton.setText("–ú–∞–≥–∏—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...").show();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('mode', mode);

            try {
                const response = await fetch('https://media.kintether.org/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç");

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                previewImg.src = url;
                tg.showAlert("–ì–æ—Ç–æ–≤–æ! –ó–∞–∂–º–∏ —Ñ–æ—Ç–æ –ø–∞–ª—å—Ü–µ–º, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å.");
                tg.HapticFeedback.notificationOccurred('success');
            } catch (err) {
                tg.showAlert("–û—à–∏–±–∫–∞: " + err.message);
            } finally {
                status.style.display = 'none';
                tg.MainButton.hide();
            }
        }
    </script>
</body>
</html>
